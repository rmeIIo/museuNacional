<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!---Normalize CSS-->
  <link rel="stylesheet" href="./css/normalize.css">

  <!--Estilo customizado-->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Museu Nacional</title>
</head>
<body>
  <div id="container"> <!--Início container-->
    <header> <!--Início header-->
      <div id="logo">
        <h1><a href="">Museu Nacional</a></h1>
      </div>

      <nav> <!--Inicio nav-->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Exposições</a></li>
          <li><a href="#">Pesquisa</a></li>
          <li><a href="#">Acervo</a></li>
          <li><a href="#">Vídeos</a></li>
          <li><a href="#">Fotos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
    </nav> <!--Fim nav-->

    </header> <!--Fim header-->

    <div id="principal"> <!--Início principal-->

      <div id="conteudo">
        <section id="capa"><!--Inicío conteudo-->
          <img src="./assets/museu.png" alt="">
        </section><!--Fim conteudo-->
      </div>

      <aside><!--Início aside-->
        <section id="depoimento">
          <img src="./assets/depoimento.png" alt="">
        </section>

        <section id="visita"><!--Início visita-->
          <h4>Faça uma visita</h4>
          <form action="">
            <fieldset>
              <legend>Selecione uma data</legend>

              <label for="data">Data</label>
              <input class="campo" type="text" id="data" value="dd/mm/aaaa">

              <label for="qtd">Qtd pessoas</label>
              <input style="width: 30px;" class="campo" type="text" id="qtd" value="1">
            </fieldset>

            <input class="botao" type="submit" value="Verificar disponibilidade">

          </form>
        </section><!--Fim visita-->

        <section id="galeria">
          <h4>Galeria de fotos</h4>

          <a href="">
            <img src="./assets/imagem1.jpg" height="93px" width="93px" alt="">
          </a>

          <a href="">
            <img src="./assets/imagem2.jpg" height="93px" width="93px" alt="">
          </a>

          <a href="">
            <img src="./assets/imagem3.jpg" height="93px" width="93px" alt="">
          </a>

          <a href="">
            <img src="./assets/imagem4.jpg" height="93px" width="93px" alt="">
          </a>

        </section>
      </aside><!--Fim aside-->

    </div><!--Fim principal-->

  </div> <!--Fim container-->
</body>
</html>
